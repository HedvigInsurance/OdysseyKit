name: Make release tag

on:
  push:
    branches:
      - main

jobs:
  release-on-push:
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - run: git checkout artifacts
      - uses: fwilhe2/bump-version@main
        id: bump
      - run: |
          set -x
          assets=()
          for asset in ./*.zip; do
            assets+=("-a" "$asset")
          done
          tag_name="${GITHUB_REF##*/}"
          hub release create "${assets[@]}" -m "${{ steps.bump.outputs.newVersion }}" "${{ steps.bump.outputs.newVersion }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
